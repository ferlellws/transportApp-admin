AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  orders-app

  Root stack for managing orders-app resources

Parameters:
  CreateTenant:
    Type: String
    Description: CreateTenant Function ARN


Resources:
  TransportAppAdminApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${AWS::StackName}-admin-api-gateway
      Description: "API Gateway de la aplicaci√≥n administrativa del aplicativo de transporte"
      StageName: Prod
#      MethodSettings:
#        - HttpMethod: "*"
#          LoggingLevel: INFO
#          ResourcePath: "/*"
#          MetricsEnabled: true
      Cors:
        AllowMethods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"
#        MaxAge: "'600'"
      DefinitionBody:
        "Fn::Transform":
          Name: "AWS::Include"
          Parameters:
            Location: definition/openapi.yaml

  ApiGwExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: ApiGwExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: lambda:*
                Effect: Allow
                Resource:
                  - Ref: CreateTenant

Outputs:
  TransportAppAdminApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage for transport App admin"
    Value: !Sub "https://${TransportAppAdminApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
